<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Loop dengan Div</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      /* Gaya popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: none;
        width: 300px;
        text-align: center;
      }

      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
      }

      .popup button {
        margin: 10px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-yes {
        background-color: green;
        color: white;
      }

      .btn-no {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Website dengan Popup Loop</h1>
    <button onclick="showPopup()">Mulai</button>

    <!-- Popup pertama -->
    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup1">
      <p>Apakah Anda yakin?</p>
      <button class="btn-yes" onclick="nextPopup()">Iya</button>
      <button class="btn-no" onclick="showPopup()">Tidak</button>
    </div>

    <!-- Popup kedua -->
    <div class="popup" id="popup2">
      <p>Terima kasih! Ini popup kedua.</p>
      <button onclick="closePopup()">Tutup</button>
    </div>

    <script>
      function showPopup() {
        document.getElementById("popup1").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function nextPopup() {
        document.getElementById("popup1").style.display = "none";
        document.getElementById("popup2").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup2").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
