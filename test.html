<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
      }

      .color-box {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-color: #ccc;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color-box" id="colorBox">#CCCCCC</div>
      <button onclick="generateRandomColor()">Generate Random Color</button>
    </div>

    <script>
      function generateRandomColor() {
        // Membuat warna acak dalam format hex
        const randomColor =
          "#" +
          Math.floor(Math.random() * 16777215)
            .toString(16)
            .padStart(6, "0");

        // Mengubah background dan teks warna di kotak
        const colorBox = document.getElementById("colorBox");
        colorBox.style.backgroundColor = randomColor;
        colorBox.textContent = randomColor;
      }
    </script>
  </body>
</html>
